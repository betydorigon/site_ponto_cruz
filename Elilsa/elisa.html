<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Eliza Smoak - Sua Hacker Terapeuta</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .header {
      background-color: #00ffc3;
      color: #000;
      text-align: center;
      padding: 15px;
      font-weight: bold;
      font-size: 1.5em;
    }

    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .message.you {
      justify-content: flex-end;
    }

    .message .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 10px;
    }

    .bubble {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.4;
    }

    .you .bubble {
      background-color: #00ffc3;
      color: #000;
      border-bottom-right-radius: 0;
    }

    .eliza .bubble {
      background-color: #333;
      color: #fff;
      border-bottom-left-radius: 0;
    }

    .typing {
      font-style: italic;
      color: #888;
      padding-left: 50px;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background-color: #2a2a2a;
      border-top: 2px solid #00ffc3;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      font-size: 1em;
      margin-right: 10px;
      outline: none;
      background-color: #444;
      color: #fff;
    }

    button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background-color: #00ffc3;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #00d5a5;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="header">üë©‚Äçüíª Eliza Smoak - Hacker Terapeuta</div>
    <div id="chatWindow" class="chat-window"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Conta pra mim..." />
      <button onclick="enviarMensagem()">Enviar</button>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById("chatWindow");
    const userInput = document.getElementById("userInput");

    const avatarUser = "https://i.imgur.com/Z6C5T7I.png";
    const avatarEliza = "https://i.imgur.com/xuS8C1Z.png";

    const respostas = [
      { palavra: "ansiedade", resposta: "Ansiedade √© tipo um antiv√≠rus em loop... me conta: o que t√° disparando esse processo a√≠?" },
      { palavra: "estresse", resposta: "T√° parecendo mem√≥ria RAM lotada, hein? Bora liberar espa√ßo emocional!" },
      { palavra: "feliz", resposta: "Alegria detectada! Me diz o que hackeou seu cora√ß√£o hoje? üíñ" },
      { palavra: "sozinha", resposta: "Ei, voc√™ n√£o est√° sozinha. T√¥ aqui com meu c√≥digo e meu caf√© virtual! ‚òï" },
      { palavra: "raiva", resposta: "Entendo... √© como um bug emocional. Vamos debugar juntas?" },
      { palavra: "triste", resposta: "Cora√ß√£o travando? Vamos reiniciar a esperan√ßa." },
    ];

    function elizaResponder(texto) {
      const textoLower = texto.toLowerCase();
      for (let item of respostas) {
        if (textoLower.includes(item.palavra)) {
          return item.resposta;
        }
      }
      // respostas gen√©ricas aleat√≥rias
      const genericas = [
        "Hum, isso parece importante. Me fala mais...",
        "Como voc√™ se sentiu com isso?",
        "E o que voc√™ gostaria que tivesse acontecido?",
        "Se fosse um c√≥digo, onde voc√™ acha que t√° o erro?",
        "T√¥ aqui pra ouvir... sem julgamentos."
      ];
      return genericas[Math.floor(Math.random() * genericas.length)];
    }

    function adicionarMensagem(texto, quem, avatar) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${quem}`;
      const bubble = `<div class="bubble">${texto}</div>`;
      const img = `<img src="${avatar}" class="avatar" alt="${quem}">`;
      msgDiv.innerHTML = quem === "you" ? `${bubble}${img}` : `${img}${bubble}`;
      chatWindow.appendChild(msgDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function enviarMensagem() {
      const texto = userInput.value.trim();
      if (texto === "") return;
      adicionarMensagem(texto, "you", avatarUser);
      userInput.value = "";

      const typing = document.createElement("div");
      typing.className = "typing";
      typing.textContent = "Eliza est√° digitando...";
      chatWindow.appendChild(typing);
      chatWindow.scrollTop = chatWindow.scrollHeight;

      setTimeout(() => {
        chatWindow.removeChild(typing);
        const resposta = elizaResponder(texto);
        adicionarMensagem(resposta, "eliza", avatarEliza);
      }, 1200);
    }
  </script>
</body>
</html>
